<form (ngSubmit)="saveTodo()" #f="ngForm">
  <div class="row">
      <div class="col-xs-9">
          <div class="form-group">
              <label>Description</label>
              <input type="text" name="description" class="form-control" required="required" [(ngModel)]="todo.description" minlength="5" #description="ngModel">   
              <p *ngIf="description.touched && !description.valid">Field Required</p>
          </div>
    </div>
  </div>
  
  <div class="row">
      <div class="col-xs-9">
          <div class="form-group">
              <label>Date</label>
              <input type="date" name="targetDate" class="form-control" required="required" 
                  [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
                  (ngModelChange)="todo.targetDate = $event">
          </div>
      </div>
  </div>
  
  <div class="row">
      <div class="col-xs-9">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
      </div>
  </div>  
</form>
