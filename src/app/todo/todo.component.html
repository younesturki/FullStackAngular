<div class="row">
  <div class="col-xs-9">
      <div class="form-group">
          <label>Description</label>
          <input type="text" name="description" class="form-control" required="required" [(ngModel)]="todo.description">    
      </div>
</div>
</div>

<div class="row">
  <div class="col-xs-9">
      <div class="form-group">
          <label>Date</label>
          <input type="date" name="targetDate" class="form-control" required="required" 
              [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
              (ngModelChange)="todo.targetDate = $event">
      </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-9">
      <button class="btn btn-success" (click)="saveTodo()">Save</button>
  </div>
</div>
