<h1>My Todo's</h1>
<div class="row" *ngIf="message">
    <div class="col-xs-12">
        <div class="alert alert-success">{{ message }}</div>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
               <th>Description</th>
               <th>Target Date</th>
               <th>is Completed?</th>
               <th>Update</th>
               <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.description }}</td>
                <td>{{ todo.targetDate | date | uppercase }}</td>
                <td>{{ todo.done }}</td>
                <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
             </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
        </div>
    </div>
</div>
